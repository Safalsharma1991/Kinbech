<!DOCTYPE html>
<html>

<head>
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: #fff;
            padding: 40px 45px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        .avatar {
            width: 100px;
            height: 100px;
            background-color: #0078D4;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #444;
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            margin: 10px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005ea3;
        }

        .button-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            /* green button */
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div id="avatar" class="avatar"></div>
        <div id="profileInfo"></div>
        <div id="roleButtons"></div>
        <button onclick="goToMyProducts()">Go to My Products</button>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const token = localStorage.getItem("access_token");
        if (!token) {
            window.location.href = "/static/index.html";
        }

        fetch("/profile", {
            headers: { Authorization: `Bearer ${token}` }
        })
            .then(response => response.json())
            .then(data => {
                const info = document.getElementById("profileInfo");
                document.getElementById("avatar").textContent = data.username.charAt(0).toUpperCase();
                info.innerHTML = `
                <h2>Welcome to Your Profile</h2>
                <p><strong>Username:</strong> ${data.username}</p>
                <p><strong>Full Name:</strong> ${data.full_name}</p>
                <p><strong>Roles:</strong> ${data.role.join(", ")}</p>
            `;

                const roleButtons = document.getElementById("roleButtons");
                roleButtons.innerHTML = "";

                data.role.forEach(role => {
                    const btn = document.createElement("button");
                    btn.textContent = `Continue as ${role.charAt(0).toUpperCase() + role.slice(1)}`;
                    btn.onclick = () => continueAs(role);
                    roleButtons.appendChild(btn);
                });
            })
            .catch(() => {
                alert("Session expired or unauthorized");
                window.location.href = "/static/index.html";
            });

        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = "/static/index.html";
        }

        function continueAs(role) {
            const token = localStorage.getItem("access_token");
            if (!token) {
                alert("Session expired. Please login again.");
                window.location.href = "/static/index.html";
                return;
            }

            if (role === 'buyer') {
                window.location.href = "/static/buyers.html";
            } else if (role === 'seller') {
                fetch("/shop/name", { headers: { Authorization: `Bearer ${token}` } })
                    .then(res => res.ok ? res.json() : { shop_name: "" })
                    .then(data => {
                        if (!data.shop_name) {
                            window.location.href = "/static/shop_register.html";
                        } else {
                            window.location.href = "/static/sellers.html";
                        }
                    });
            } else if (role === 'admin') {
                window.location.href = "/static/admin_dashboard.html";
            }
        }

        function goToMyProducts() {
            const token = localStorage.getItem("access_token");
            if (!token) {
                alert("Session expired. Please login again.");
                window.location.href = "/static/index.html";
                return;
            }

            fetch("/my-products", {
                headers: { Authorization: `Bearer ${token}` }
            })
                .then(response => {
                    if (response.status === 200) {
                        window.location.href = "/my-products";
                    } else {
                        alert("Unauthorized or session expired.");
                        window.location.href = "/static/index.html";
                    }
                });
        }
    </script>
</body>


</html>
