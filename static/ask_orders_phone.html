<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 16px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #303f9f;
        }
        .order {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter Phone Number</h2>
    <input type="text" id="phone" placeholder="Phone Number" />
    <button type="button" onclick="loadOrders()">Show Orders</button>
    <p id="msg"></p>
    <div id="order-list"></div>

    <script>
        async function loadOrders() {
            const phone = document.getElementById('phone').value.trim();
            const msg = document.getElementById('msg');
            const container = document.getElementById('order-list');
            msg.textContent = '';
            container.innerHTML = '';
            if (!phone) {
                msg.textContent = 'Please enter phone number';
                return;
            }
            try {
                const res = await fetch(`/api/orders/by-phone/${encodeURIComponent(phone)}`);
                if (!res.ok) throw new Error('Request failed');
                const orders = await res.json();
                if (orders.length === 0) {
                    msg.textContent = "You don't have any orders.";
                    return;
                }
                orders.forEach(order => {
    order.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
            <strong>Product Name:</strong> ${item.name}<br>
            <strong>Description:</strong> ${item.description || 'N/A'}<br>
            <strong>Price:</strong> â‚¹${parseFloat(item.price).toFixed(2)}<br>
            <hr>
        `;
        container.appendChild(div);
    });
});
                msg.textContent = `Found ${orders.length} order(s) for phone ${phone}`;
            } catch (err) {
                console.error(err);
                msg.textContent = 'Error fetching orders';
            } finally {
                document.getElementById('phone').value = ''; // Clear input after fetching
            }
        }
    </script>
</body>
</html>
