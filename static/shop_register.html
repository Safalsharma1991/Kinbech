<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .primary-button {
            background-color: #3f51b5;
        }
        .primary-button:hover {
            background-color: #303f9f;
        }
        #msg {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Register Your Shop</h2>
    <input type="text" id="shop-name" placeholder="Shop Name" />
    <input type="text" id="address" placeholder="Address" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <button onclick="saveShop()">Save</button>
    <p id="msg"></p>

    <p style="margin-top:20px;">Already registered?</p>
    <button class="primary-button" onclick="goToAdd()">Add Products</button>
    <button class="primary-button" onclick="continueBuying()">Continue Buying</button>

    <h3 style="margin-top:20px;">My Products</h3>
    <div id="my-products">Loading...</div>

    <script>
        const token = localStorage.getItem('access_token');

        async function saveShop() {
            const name = document.getElementById('shop-name').value.trim();
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const msg = document.getElementById('msg');
            msg.textContent = '';

            if (!name) {
                msg.textContent = 'Shop name required';
                msg.style.color = 'red';
                return;
            }

            if (token) {
                const form = new FormData();
                form.append('name', name);
                let res = await fetch('/shop/name', {
                    method: 'POST',
                    headers: { Authorization: 'Bearer ' + token },
                    body: form
                });
                if (res.ok) {
                    const form2 = new FormData();
                    form2.append('address', address);
                    form2.append('phone_number', phone);
                    await fetch('/seller/details', {
                        method: 'POST',
                        headers: { Authorization: 'Bearer ' + token },
                        body: form2
                    });
                }
            }

            const form3 = new FormData();
            form3.append('shop_name', name);
            form3.append('address', address);
            form3.append('phone_number', phone);
            try {
                const res = await fetch('/shops', {
                    method: 'POST',
                    body: form3
                });
                const data = await res.json().catch(() => ({}));
                if (res.ok) {
                    msg.textContent = data.msg || 'Shop registered!';
                    msg.style.color = 'green';
                } else {
                    msg.textContent = data.detail || 'Registration failed';
                    msg.style.color = 'red';
                }
            } catch (err) {
                msg.textContent = 'Registration failed';
                msg.style.color = 'red';
            }
        }

        function goToAdd() {
            window.location.href = '/static/sellers.html';
        }

        function continueBuying() {
            window.location.href = '/static/index.html';
        }
        

        
    </script>
</body>
</html>
