<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KinBech </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: lavender;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .info-card {
      margin-top: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }

    button:hover {
      background-color: #303f9f;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #3f51b5;
      text-decoration: none;
      font-weight: 500;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-size: 13px;
      margin-top: 10px;
    }

    .note {
      color: #555;
      font-size: 12px;
      margin-top: 5px;
    }

    .hidden {
      display: none !important;
    }
        .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px;
      display: block;
    }
        .about-title {
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      color: #3f51b5;
      margin-bottom: 10px;
    }
    .about-text {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .button-row button {
      width: auto;
      flex: 1;
    }

    /* layout for product action buttons */
    .product-actions {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 4px;
    }

    /* buttons for product actions */
    .product-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin: 4px 2px;
      width: auto; /* override global button width */
    }

    .product-btn:hover {
      background-color: #45a049;
    }

    #imageModal {
  transition: opacity 0.3s ease-in-out;
  opacity: 1;
}
#imageModal.hidden {
  opacity: 0;
  pointer-events: none;
}

    #imageModal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }

    #imageModal button {
      margin: 10px;
      padding: 6px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #imageModal button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="hero info-card card">
    <img src="/static/Kinbechlogo.jpg" alt="Kinbech Logo" class="logo" />
    <h3 class="about-title">About KinBech</h3>
    <p class="about-text">KinBech connects buyers and sellers.</p>
    <p class="about-text">Sellers can list products with images and prices. Buyers browse items, add them to the cart, and place orders.</p>
    <div class="button-row">
      <button onclick="window.location.href='/static/shop_register.html'">Start Selling</button>
      <button onclick="window.location.href='/static/ask_phone.html'">My Products</button>
      <button onclick="scrollToProducts()">View Products</button>
    </div>
  </div>

  <div class="info-card card" id="product-section">
    <h3 class="about-title">Products</h3>
    <input type="text" id="product-search" placeholder="Search products..." oninput="filterProducts()">
    <ul id="product-list" style="list-style:none;padding:0;margin:0"></ul>

    <!-- Image Viewer Modal -->
<div id="imageModal" class="hidden" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 1000;
">
  <button onclick="closeModal()" style="position:absolute; top:10px; right:15px; font-size:20px; color:white; background:none; border:none; cursor:pointer;">✖</button>
  <img id="modalImage" src="" style="max-width:90%; max-height:80vh; border-radius:8px;" />
  <div style="margin-top:10px;">
    <button onclick="prevImage()" class="product-btn">Previous</button>
    <button onclick="nextImage()" class="product-btn">Next</button>
  </div>
</div>
  </div>




  <!-- Forgot Password form -->



  <!-- Forgot Username form -->





 <script>
  let allProducts = [];
    async function loadPublicProducts() {
      try {
        const res = await fetch("/public-products");
        if (!res.ok) throw new Error("Failed to load products");
        const products = await res.json();
        console.log("Fetched products:", products);
        allProducts = products;
        renderProducts(products);
} catch (err) {
  console.error("Failed to render products:", err);
  document.getElementById("product-list").innerHTML = "<li>Error loading products.</li>";
}

    }


function renderProducts(products) {
  const list = document.getElementById("product-list");
  list.innerHTML = "";

  if (products.length === 0) {
    list.innerHTML = "<li>No products available.</li>";
    return;
  }

  products.forEach(p => {
    const li = document.createElement("li");

    const imageUrls = Array.isArray(p.image_urls)
      ? p.image_urls
      : (p.image_url || "").split(",");

    const nameEsc = p.name.replace(/\\/g, "\\\\").replace(/'/g, "\\'");
    const firstImage = imageUrls[0] || "";
    const imgEsc = firstImage.replace(/\\/g, "\\\\").replace(/'/g, "\\'");

    // Move this declaration BEFORE using it
    const encodedImages = encodeURIComponent(JSON.stringify(imageUrls));

    let imageHTML = '';
    imageUrls.forEach((url, index) => {
      const safeUrl = url.trim();
      imageHTML += `<img src="${safeUrl}" alt="${p.name}" width="100" height="100" style="margin: 5px; cursor:pointer;" onclick="openImageViewer('${encodedImages}', ${index})">`;
    });

    li.innerHTML = `
      ${imageHTML}
      <br/>
      <strong>${p.name}</strong><br/>
      ${p.description ? `<span>${p.description}</span><br/>` : ""}
      ₹${p.price}<br/>
      Delivery Range: ${p.delivery_range_km} km<br/>
      <div class="product-actions">
        <button class="product-btn" onclick="buyProduct(${p.id}, '${nameEsc}', '${p.price}', '${imgEsc}')">Buy</button>
        <button class="product-btn" onclick="addToCart(${p.id}, '${nameEsc}', '${p.price}', '${imgEsc}')">Add to Cart</button>
        <button class="product-btn" onclick="window.location.href='/static/ask_orders_phone.html'">My Orders</button>
        <button class="product-btn" onclick="likeProduct(${p.id}, this)">Like (<span>${p.likes}</span>)</button>
      </div>
    `;

    list.appendChild(li);
  });
}

function filterProducts() {
  const query = document.getElementById("product-search").value.toLowerCase();
  const filtered = allProducts.filter(p =>
    p.name.toLowerCase().includes(query) ||
    (p.description && p.description.toLowerCase().includes(query))
  );
  renderProducts(filtered);
}


    function buyProduct(id, name, price, imageUrl) {
      addToCart(id, name, price, imageUrl);
      window.location.href = "/static/cart.html";
    }

    function addToCart(id, name, price, imageUrl) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty += 1;
        if (!existing.imageUrl && imageUrl) existing.imageUrl = imageUrl;
      } else {
        cart.push({ id, name, price, imageUrl, qty: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart.`);
    }

    async function likeProduct(id, btn) {
      try {
        const res = await fetch(`/products/${id}/like`, { method: "POST" });
        if (res.ok) {
          const data = await res.json();
          btn.querySelector("span").textContent = data.likes;
        }
      } catch (e) {
        console.error("Failed to like", e);
      }
    }

    function scrollToProducts() {
      document.getElementById('product-section').scrollIntoView({behavior: 'smooth'});
    }

    window.addEventListener("DOMContentLoaded", loadPublicProducts);

     let currentImages = [];
  let currentIndex = 0;

  function openImageViewer(imagesJson, index) {
    try {
      currentImages = JSON.parse(decodeURIComponent(imagesJson));
      currentIndex = index;
      document.getElementById("modalImage").src = currentImages[currentIndex];
      document.getElementById("imageModal").classList.remove("hidden");
    } catch (e) {
      alert("Could not load image viewer");
    }
  }

  function closeModal() {
    document.getElementById("imageModal").classList.add("hidden");
  }

  function nextImage() {
    if (currentImages.length === 0) return;
    currentIndex = (currentIndex + 1) % currentImages.length;
    document.getElementById("modalImage").src = currentImages[currentIndex];
  }

  function prevImage() {
    if (currentImages.length === 0) return;
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    document.getElementById("modalImage").src = currentImages[currentIndex];
  }
  </script>

</body>

</html>
