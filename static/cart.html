<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            padding: 5px 10px;
        }

        #total {
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        #message {
            text-align: center;
            color: green;
        }


        #address-input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }

    </style>
</head>

<body>
    <h2>Your Cart</h2>
    <div id="message"></div>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="total"></p>
    <textarea id="address-input" placeholder="Enter delivery address" rows="3"></textarea>
    <button onclick="placeOrder()">Place Order</button>
    <button onclick="goBack()">Back to Products</button>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderCart() {
            const tbody = document.querySelector("#cart-table tbody");
            tbody.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                tbody.innerHTML = "<tr><td colspan='4'>Your cart is empty.</td></tr>";
            } else {
                cart.forEach((item, index) => {
                    total += item.price * item.qty;
                    tbody.innerHTML += `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.qty}</td>
                            <td>₹${(item.price * item.qty).toFixed(2)}</td>
                            <td>
                                <button onclick="updateQty(${index}, 1)">+</button>
                                <button onclick="updateQty(${index}, -1)">-</button>
                                <button onclick="removeItem(${index})">Remove</button>
                            </td>
                        </tr>
                    `;
                });
            }

            document.getElementById("total").textContent = `Total: ₹${total.toFixed(2)}`;
        }

        function updateQty(index, change) {
            cart[index].qty += change;
            if (cart[index].qty <= 0) cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        async function placeOrder() {
            if (cart.length === 0) return alert("Your cart is empty.");

            const address = document.getElementById("address-input").value.trim();
            if (!address) {
                alert("Please enter delivery address.");
                return;
            }

            const token = localStorage.getItem("access_token");
            cart = JSON.parse(localStorage.getItem("cart") || "[]");

            if (!cart.length) {
                document.getElementById("checkout-msg").textContent = "Your cart is empty.";
                return;
            }

            try {
                const items = cart.map(i => ({
                    product_id: i.id,
                    quantity: i.qty,
                }));

                const res = await fetch("/checkout", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer " + token,
                    },
                    body: JSON.stringify({ address, items }),
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || "Order failed");

                localStorage.removeItem("cart");
                cart = [];
                document.getElementById("address-input").value = "";
                document.getElementById("message").style.color = "green";
                document.getElementById("message").textContent = data.msg || "Order placed successfully!";
                renderCart();
            } catch (err) {
                document.getElementById("message").style.color = "red";
                document.getElementById("message").textContent = err.message;
            }
        }

        function goBack() {
            window.location.href = "/static/buyers.html";
        }


        async function checkOrderNotifications() {
            const token = localStorage.getItem("access_token");
            if (!token) return;

            try {
                const res = await fetch("/buyer/notifications", {
                    headers: { Authorization: "Bearer " + token }
                });
                if (!res.ok) throw new Error("Unable to fetch notifications");

                const orders = await res.json();

                const recent = orders.find(o => o.status === "Fulfilled");
                if (recent) {
                    alert(`✅ Your Order #${recent.id} is now Fulfilled!`);
                }
            } catch (err) {
                console.log("Notification check failed", err);
            }
        }


        renderCart();
    </script>
</body>

</html>
