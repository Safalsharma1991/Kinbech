<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        #product-list {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }

        img {
            display: block;
            margin-bottom: 10px;
            max-width: 100px;
            height: auto;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #buyer-msg {
            color: green;
            text-align: center;
        }

        /* Modal styling for product view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            text-align: center;
        }

        .modal-content img {
            max-width: 200px;
            margin-bottom: 10px;
        }

        .close {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Welcome Buyer!</h2>
    <h3>Available Products</h3>
    <ul id="product-list">
        <li>Loading products...</li>
    </ul>
    <p id="buyer-msg"></p>
    <div
        style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #f8f9fa; border-bottom: 1px solid #ccc;">
        <button onclick="goToMenu()"
            style="background-color: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
            Menu
        </button>
        <button onclick="window.location.href='/static/cart.html'">Go to Cart</button>


        <button onclick="logout()"
            style="background-color: red; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
            Logout
        </button>
    </div>

    <!-- Modal for viewing product details -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>


    <script>
        const token = localStorage.getItem("access_token");

        if (!token) {
            window.location.href = "/static/index.html";
        }

        async function loadProducts() {
            try {
                const res = await fetch("/products", {
                    headers: { Authorization: "Bearer " + token }
                });
                if (!res.ok) throw new Error("Failed to load products");

                const products = await res.json();
                const list = document.getElementById("product-list");
                list.innerHTML = "";

                if (products.length === 0) {
                    list.innerHTML = "<li>No products available.</li>";
                    return;
                }

                products.forEach(p => {
                    const li = document.createElement("li");
                    li.innerHTML = `
  ${p.image_urls.map(url => `<img src="${url}" alt="${p.name}" width="150" height="150">`).join("")}<br/>

  <strong>${p.name}</strong> - ₹${p.price.toFixed(2)}<br/>
  ${p.description ? p.description + "<br/>" : ""}
  <button onclick="buyProduct(${p.id}, '${p.name}', ${p.price})">Buy</button>
  <button onclick="addToCart(${p.id}, '${p.name}', ${p.price})">Add to Cart</button>
`;

                    li.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            openProductModal(p);
                        }
                    });

                    list.appendChild(li);
                });

            } catch (err) {
                document.getElementById("product-list").innerHTML = "<li>Error loading products.</li>";
            }
        }

        function buyProduct(id, name, price) {
            addToCart(id, name, price);
            window.location.href = "/static/cart.html";
        }
        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = "/static/index.html";  // login page
        }

        function goToMenu() {
            window.location.href = "/static/profile.html";  // go back to profile page
        }


        let modalImages = [];
        let modalIndex = 0;

        function openProductModal(product) {
            modalImages = product.image_urls || [];
            modalIndex = 0;

            const body = document.getElementById("modal-body");
            body.innerHTML = `
                <img id="modal-image" src="${modalImages[0]}" alt="${product.name}">
                <div style="margin: 10px 0;">
                    <button onclick="changeModalImage(-1)">Prev</button>
                    <button onclick="changeModalImage(1)">Next</button>
                </div>

                <h3>${product.name}</h3>
                <p>${product.description || ""}</p>
                <p>Price: ₹${product.price.toFixed(2)}</p>
            `;
            document.getElementById("product-modal").style.display = "flex";
        }


        function changeModalImage(step) {
            if (modalImages.length === 0) return;
            modalIndex = (modalIndex + step + modalImages.length) % modalImages.length;
            document.getElementById("modal-image").src = modalImages[modalIndex];
        }

        function closeProductModal() {
            document.getElementById("product-modal").style.display = "none";
            modalImages = [];
            modalIndex = 0;

        }

        loadProducts();
        function addToCart(id, name, price) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.qty += 1;
            } else {
                cart.push({ id, name, price, qty: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${name} added to cart.`);
        }

        function viewCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty.");
                return;
            }

            let message = "Cart Items:\n\n";
            cart.forEach(item => {
                message += `${item.name} x${item.qty} = ₹${item.qty * item.price}\n`;
            });

            alert(message);
        }

    </script>

</body>

</html>
